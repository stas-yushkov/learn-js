<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isRectangleInscribedInACircle = () => {
        const radius = Number.parseInt(
          prompt('Цілочисельний радіус кола (введіть значення 65):'),
        );

        const aSide = Number.parseInt(
          prompt(
            'Перша цілочисельна довжина сторони прямокутника, центр якого збігається з центром кола (введіть значення 120):',
          ),
        );

        const bSide = Number.parseInt(
          prompt(
            'Друга цілочисельна довжина сторони прямокутника, центр якого збігається з центром кола (введіть значення 51):',
          ),
        );

        const digitsAfterTheDot = Number.parseInt(
          prompt(
            'Обчислення виконати з точністю ... знаків після коми (введіть значення 0 або 1 або більше):',
          ),
        );

        if (
          !Number.isInteger(radius) ||
          !Number.isInteger(aSide) ||
          !Number.isInteger(bSide) ||
          !Number.isInteger(digitsAfterTheDot)
        ) {
          alert(
            'Одне обо декілька введених значень не цілі числа. Введіть цілі числа',
          );
          window.location.reload(true);
          return;
        }

        const diagonal = parseFloat(
          Math.sqrt(aSide * aSide + bSide * bSide).toFixed(
            Math.abs(digitsAfterTheDot),
          ),
        );

        if (2 * Math.abs(radius) === diagonal) {
          alert('Прямокутник вписано');
          return;
        }

        alert('Прямокутник не вписано');
      };

      isRectangleInscribedInACircle();
    </script>
  </body>
</html>
